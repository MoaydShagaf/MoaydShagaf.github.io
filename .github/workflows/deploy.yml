name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches:
      - master  # or your chosen branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies with retry
        run: |
          echo "Installing dependencies..."
          for i in {1..3}; do
            npm install --legacy-peer-deps && break || (
              echo "Install attempt $i failed, retrying in 5 seconds..."
              sleep 5
            );
          done

      - name: Build static site with retry
        run: |
          echo "Building static site..."
          for i in {1..3}; do
            npm run build && break || (
              echo "Build attempt $i failed, retrying in 5 seconds..."
              sleep 5
            );
          done

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out   # Ensure this matches your build output directory
