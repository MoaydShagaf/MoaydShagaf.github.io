name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches:
      - master  # Change this if you use a different branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Workaround to avoid false positives for artifact deprecation errors
      - name: Cache apt packages (workaround)
        uses: awalsh128/cache-apt-pkgs-action@v1.4.3

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      # Use the updated artifact action (v4) for any generic artifact uploads.
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: out

      # For GitHub Pages deployment, we use the dedicated Pages artifact action (v2)
      - name: Upload artifact for Pages deployment
        uses: actions/upload-pages-artifact@v2
        with:
          path: "out"  # Ensure this is your siteâ€™s export folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # If you need to download a generic artifact, use the updated download action (v4)
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
