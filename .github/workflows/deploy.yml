name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches:
      - master  # Change if using a different branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Cache node_modules to speed up installs and improve reliability
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies with retry
        run: |
          echo "Installing dependencies..."
          # Try up to 3 times to install dependencies using legacy-peer-deps flag
          for i in {1..3}; do
            npm install --legacy-peer-deps && break || (
              echo "Install attempt $i failed, retrying in 5 seconds..."
              sleep 5
            );
          done

      - name: Build static site with retry
        run: |
          echo "Building static site..."
          # Try up to 3 times to build the site
          for i in {1..3}; do
            npm run build && break || (
              echo "Build attempt $i failed, retrying in 5 seconds..."
              sleep 5
            );
          done

      - name: Upload artifact for Pages deployment
        uses: actions/upload-pages-artifact@v2
        with:
          path: "out"  # Ensure this is the correct export folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
