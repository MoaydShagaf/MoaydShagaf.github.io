name: Deploy Next.js Static Site to GitHub Pages

on:
  push:
    branches:
      - master  # Change this if you use a different branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build static site
        run: npm run build

      - name: Upload artifact for Pages deployment
        uses: actions/upload-pages-artifact@v2
        with:
          path: "out"  # Ensure this matches your export folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
